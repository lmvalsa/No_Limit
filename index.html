<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/nlstyle.css" />
    <script
      src="https://kit.fontawesome.com/7d4193cf05.js"
      crossorigin="anonymous"
    ></script>
    <title>Fitness studio</title>
    <meta name="description=" content="Miami fitness center personal trainning athletes">
  </head>

  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <a href="no_limit_home_page.html">
            <img src="logo\NoLimits_Logo_Final.png" class="header__logo"
          /></a>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="no_limit_about_us.html"
              >About us</a
            >
            <a class="nav-link" href="no_limit_personal_trainers.html"
              >Personal trainers</a
            >
            <a class="nav-link" href="no_limit_contact_us.html">Contact us</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="main__h1">WE HAVE NO LIMIT</h1>
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images\_MG_9718-Edit1.jpg" class="d-block w-100" />
            </div>
            <div class="carousel-item">
              <img src="images\_MG_9841-EditPT.jpg" class="d-block w-100" />
            </div>
            <div class="carousel-item">
              <img src="images\_MG_9976-Edit.jpg" class="d-block w-100" />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleControls"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleControls"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div class="container">
          <!-- Button to Open the Modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#myModal"
          >
            Join Us
          </button>

          <!-- The Modal -->
          <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Join Us</h4>
                  <button type="button" class="close" data-dismiss="modal">
                    &times;
                  </button>
                </div>

                <!-- Modal body -->
                <div class="modal__master">
                  <form class="modal__form">
                    <legend>CONTACT FORM</legend>
                    <fieldset class="modal__form__fieldset">
                      <div class="modal__form__item">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="name" />
                      </div>
                      <div class="modal__form__item">
                        <label>Last name</label>
                        <input
                          type="text"
                          name="lastname"
                          placeholder="lastname"
                        />
                      </div>
                      <div class="modal__form__item">
                        <label>E-mail</label>
                        <input
                          type="email"
                          name="email"
                          placeholder="xxxxx@gmail.com"
                        />
                      </div>
                      <div class="modal__form__item">
                        <label>Program</label>
                        <select name="Program">
                          <option>Free class</option>
                          <option>Personal training 1-on-1</option>
                          <option>Partner program</option>
                        </select>
                      </div>
                      <div class="modal__form__item">
                        Subscribe to our newsletter
                        <input type="checkbox" name="acept" value="1" />
                      </div>
                      <div class="modal__form__item">
                        <textarea
                          rows="5"
                          cols="35"
                          placeholder="Your message"
                        ></textarea>
                      </div>
                      <div class="modal__form__item">
                        <button type="submit" class="modal__form__button">
                          Send
                        </button>
                        <button type="reset" class="modal__form__button">
                          Reset
                        </button>
                      </div>
                    </fieldset>
                  </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-danger"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <ul class="footer__ul">
            <li>
              <a
                href="https://www.facebook.com/andrea.casasanta2"
                target="_blank"
              >
                <i class="fab fa-facebook-square" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/nolimitphysical/"
                target="_blank"
              >
                <i class="fab fa-instagram" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a
                href="https://api.whatsapp.com/send?phone=541123913573"
                target="_blank"
              >
                <i class="fab fa-whatsapp"></i>
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
