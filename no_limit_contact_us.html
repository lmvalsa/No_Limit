<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/nlstyle.css" />
    <script
      src="https://kit.fontawesome.com/7d4193cf05.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact us</title>
  </head>

  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <a href="no_limit_home_page.html">
            <img src="logo\NoLimits_Logo_Final.png" class="header__logo"
          /></a>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="no_limit_about_us.html"
              >About us</a
            >
            <a class="nav-link" href="no_limit_personal_trainers.html"
              >Personal trainers</a
            >
            <a class="nav-link" href="no_limit_contact_us.html">Contact us</a>
          </nav>
        </div>
      </header>

      <div class="cumaster">
        <div class="modal__form">
          <form>
            <legend>CONTACT FORM</legend>
            <fieldset>
              <div class="cudiv1">
                <label>Name</label>
                <input type="text" name="name" placeholder="name" />
              </div>
              <div class="cudiv1">
                <label>Last name</label>
                <input type="text" name="lastname" placeholder="lastname" />
              </div>
              <div class="cudiv1">
                <label>E-mail</label>
                <input
                  type="email"
                  name="email"
                  placeholder="xxxxx@gmail.com"
                />
              </div>
              <div class="cudiv1">
                <label>Program</label>
                <select name="Program">
                  <option>Free class</option>
                  <option>Personal training 1-on-1</option>
                  <option>Partner program</option>
                </select>
              </div>
              <div class="cudiv1">
                Subscribe to our newsletter
                <input type="checkbox" name="acept" value="1" />
              </div>
              <div class="cudiv1">
                <textarea
                  rows="10"
                  cols="45"
                  placeholder="Your message"
                ></textarea>
              </div>
              <div class="cudiv1">
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="cudiv">
          <legend>WE ARE HERE</legend>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d590.8093775982186!2d-80.37645975418029!3d25.791755290165558!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9bec811f6a189%3A0x9395305bb44fdc81!2s1835%20NW%20112th%20Ave%2C%20Miami%2C%20FL%2033172%2C%20EE.%20UU.!5e0!3m2!1ses!2sar!4v1605550616140!5m2!1ses!2sar"
          ></iframe>
        </div>
      </div>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <ul class="footer__ul">
            <li>
              <a
                href="https://www.facebook.com/andrea.casasanta2"
                target="_blank"
              >
                <i class="fab fa-facebook-square" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/nolimitphysical/"
                target="_blank"
              >
                <i class="fab fa-instagram" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a
                href="https://api.whatsapp.com/send?phone=541123913573"
                target="_blank"
              >
                <i class="fab fa-whatsapp"></i>
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
